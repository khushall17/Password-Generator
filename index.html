<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div>
        <div class="container">
            <h2>Generate a <br><span>Random Password</span>
            </h2>

            <div class="passwordBox">
                <input type="text" id="password" placeholder="password" readonly>
                <span class="material-symbols-outlined">
                    <img id="copyIcon" src="copy.svg" alt="" />
                </span>

            </div>

            <div class="lengthRow">
                <p>Password Length</p>
                <span id="sliderValue">9</span>
            </div>

            <input type="range" id="lengthSlider" min="4" max="20">

            <div class="row">
                <span class="checkbox">
                    <img src="radio_button_unchecked.svg" alt="" />
                </span>
                <label for="uppercase" class="includeLabel">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" id="uppercase">
            </div>

            <div class="row">
                <span class="checkbox">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" stroke="black" fill="#e8eaed" stroke-width="80"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> -->
                    <img src="radio_button_unchecked.svg" alt="" />
                </span>
                <label for="lowercase" class="includeLabel">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" id="lowercase">
            </div>

            <div class="row">
                <span class="checkbox">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" stroke="black" fill="#e8eaed" stroke-width="80"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> -->
                    <img src="radio_button_unchecked.svg" alt="" />
                </span>
                <label for="symbols" class="includeLabel">Include Symbols (#@-!)</label>
                <input type="checkbox" id="symbols">
            </div>

            <div class="row">
                <span class="checkbox">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" stroke="black" fill="#e8eaed" stroke-width="80"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> -->
                    <img src="radio_button_unchecked.svg" alt="" />
                </span>
                <label for="numbers" class="includeLabel">Include Numbers (0-9)</label>
                <input type="checkbox" id="numbers">
            </div>

            <button type="button" id="generateBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed" stroke="black" stroke-width="50">
                    <path
                        d="m422-232 207-248H469l29-227-185 267h139l-30 208ZM320-80l40-280H160l360-520h80l-40 320h240L400-80h-80Zm151-390Z" />
                </svg>
                Generate Password
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
